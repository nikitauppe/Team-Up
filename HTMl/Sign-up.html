<!Doctype html>
<html>
<head>
	<link rel="shortcut icon" href="images/logo.png" type="image/x-icon">
	<link rel="stylesheet" type="text/css" href="css/sign-up.css">
	<title>Sign-Up Page</title>
	<script type="text/javascript" src="main.js">
	</script>
</head>
<body>

<div class="main">
		<div class="logo">
			<img src="images/logo.jpg" align="center">
		</div>
 
		<div class="content">
			<form action="php/sign-up.php" method="post">
				<Label class="label">First Name :</Label><input type="text" class="text" name="FName" placeholder="First Name" required><br><br>
				<Label class="label">Last Name :</Label><input type="text" class="text" name="LName" placeholder="Last Name" required><br><br>
				<Label class="label">Department :</Label><input type="text" class="text" name="Department" placeholder="Department" required><br><br>
				<Label class="label">Phone No.:</Label><input type="text" class="text" name="Phone" placeholder="Phone" required><br><br><br>
				<Label class="label">PRN No.</Label><input type="text" class="text" name="PRN NO" placeholder="PRN NO" required><br><br>
				<Label class="label">Password :</Label><input type="password" class="text" name="Password" placeholder="Password" required><br><br>
				<Label class="label">Confirm Password :</Label><input type="password" class="text"  name="CPassword" placeholder="Confirm Password" required><br><br>
				<Button id="btn">Submit</Button>
			</form>

			
		<div class="title">
			<h1>Team-Up<h1><br>
			<h3>Sign-up<h3>
		</div>
		</div>
</div>
</body>
</html>
